<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="container">
        
        <h1>Survey Questions</h1> 
        <br>
        <h2>About You</h2>
    
        <form >
            <div class="form-group">
                <label for="form-name">Name (Required)</label>
                <input type="text" class="form-control" id="form-name" placeholder="Enter Name">
                
            </div>
            <div class="form-group">
                <label for="form-photo">Photo URL (Required)</label>
                <input type="text" class="form-control" id="form-photo" placeholder="Photo URL">
                <small id="emailHelp" class="form-text text-muted">http://location-of-photo</small>
            </div>
            <div id="survey-questions">
                

            </div>
            


            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="modal fade" id="survey-results" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Best Match</h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img class="img-fluid" id="match-img">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>  
        </div>
        

        

    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
